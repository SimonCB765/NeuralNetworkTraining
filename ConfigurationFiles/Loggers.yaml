disable_existing_loggers: false
formatters:
    default:
        format: "%(name)s\t%(levelname)s\t%(message)s"
handlers:
    console:
        class: logging.StreamHandler
        formatter: default
        level: CRITICAL
    file:
        class: logging.FileHandler
        filename: placeholder
        formatter: default
        level: DEBUG
incremental: false
loggers:
    DataPreparation:
        handlers: [console, file]
        level: DEBUG
    Utilities:
        handlers: [console, file]
        level: DEBUG
root:
version: 1